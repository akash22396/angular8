<section>
    <div class="container">
        <div class="row py-5 ">
            <div class="col-md-12 display-3 py-5">
                <h4 class='text-uppercase'>Contact Us</h4>

            </div>

            <div class="col-md-6">
                <form [formGroup]="contactForm" (submit)='onSubmit()'>
                    <input type='hidden' name='ops' id='' class='form-control form-control-sm' placeholder="" formControlName="ops">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">First Name </label>
                                <input type='text' name='' id='' class='form-control form-control-sm' placeholder="" formControlName="fname">
                                <div class='help-block text-danger' *ngIf='!contactForm.get("fname").valid && contactForm.touched '>This field is required.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type='text' name='' id='' class='form-control form-control-sm' placeholder="" formControlName="lname">
                                <div class='help-block text-danger' *ngIf='!contactForm.get("lname").valid && contactForm.touched '>This field is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Contact No.</label>
                        <input type='text' name='' id='' class='form-control form-control-sm' placeholder="" formControlName="c_no">
                        <div class='help-block text-danger' *ngIf='!contactForm.get("c_no").valid && contactForm.touched '>This field is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="">Email Id </label>
                        <input type='text' name='' id='' class='form-control form-control-sm' placeholder="" formControlName="c_email">
                        <div class='help-block text-danger' *ngIf='!contactForm.get("c_email").valid && contactForm.touched '>This field is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="">Contact For</label>
                        <select class='form-control form-control-sm' name="" id="" formControlName="c_for">
                               <option value='sales' selected>Sales</option>
                               <option value='support' >Support</option>
                        </select>
                        <div class='help-block text-danger' *ngIf='!contactForm.get("c_for").valid && contactForm.touched '>This field is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="">Message </label>
                        <input type='text' name='' id='' class='form-control form-control-sm' placeholder="" formControlName="c_msg">
                        <div class='help-block text-danger' *ngIf=' !contactForm.get("c_msg").valid && contactForm.touched '>This field is required.</div>
                    </div>
                    <button type='submit' class='btn btn-primary btn-border-0'> Submit </button>
                </form>
            </div>
            <div class="col-md-6">


            </div>
            <div class='col-12 py-5'>
                <div class=''>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112173.08897910285!2d77.13894518816484!3d28.52742286161503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew+Delhi%2C+Delhi!5e0!3m2!1sen!2sin!4v1560755898263!5m2!1sen!2sin"
                        width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
